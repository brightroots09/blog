<nb-layout>
	<nb-layout-header fixed>
		<a href="#" class="text-primary" (click)="toggle()">
			<i class="fas fa-bars"></i>
		</a>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-right">
					<a class="text-primary p-2" *ngIf="!_authService.loggedIn()" style="cursor: pointer;" routerLink="/login">Login</a>
					<a class="text-danger p-2" *ngIf="!_authService.loggedIn()" style="cursor: pointer;" routerLink="/register">Register</a>

					<a class="text-danger p-2" *ngIf="_authService.loggedIn()" style="cursor: pointer;" (click)="_authService.logoutUser()">Logout</a>
				</div>
			</div>
		</div>
	</nb-layout-header>
	<nb-sidebar>
		<nb-menu [items]="items" size="small"></nb-menu>
	</nb-sidebar>
	<nb-layout-column class="main-content">
		<router-outlet></router-outlet>
	</nb-layout-column>
</nb-layout>
