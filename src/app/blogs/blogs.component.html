<div class="row" *ngIf="filtersLoaded | async">
	<ng-container *ngIf="blogs.length > 0; else blog_else">
		<div class="col-md-4" *ngFor="let blog of blogs">
			<nb-card>
				<nb-card-header>
					<div class="row">
						<div class="col-md-6">{{ blog.title | uppercase }}</div>
						<div class="col-md-6 text-right">
							<a class="text-success mr-3" (click)="edit(blog._id)">
								<i class="far fa-edit"></i>
							</a>
							<a class="text-danger" (click)="delete(blog._id)">
								<i class="far fa-trash-alt"></i>
							</a>
						</div>
					</div>
				</nb-card-header>
				<nb-card-body>
					<div [innerHTML]="blog.description.slice(0, 150) | keepHtml">
					</div>
					<a class="text-info" routerLink="/blog/{{ blog._id }}">View more <i class="fas fa-angle-double-right" style="font-size: 1rem !important"></i></a>
				</nb-card-body>
				<nb-card-footer class="text-right">
					{{ blog.date_created | date:'mediumDate' }}
				</nb-card-footer>
			</nb-card>
			<ng-template #blog_else>
				<div class="col-md-6 offset-md-3 text-center">
					No Blogs!
				</div>
			</ng-template>
		</div>
	</ng-container>
</div>
